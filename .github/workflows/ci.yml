name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    name: Lint, Type Check, and Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/

      - name: Format check with ruff
        run: |
          ruff format --check src/

      - name: Type check with mypy
        run: |
          mypy src/

      - name: Security scan with bandit
        run: |
          bandit -r src/

      - name: Dependency audit with pip-audit
        run: |
          # Ignore urllib3 vulnerabilities - transitive from kubernetes which pins urllib3<2.4.0
          # These require connecting to malicious servers; we only connect to user-configured K8s clusters
          # Tracking: https://github.com/kubernetes-client/python/issues/2477
          # Skip editable packages (logarithmic itself)
          pip-audit --skip-editable \
            --ignore-vuln GHSA-48p4-8xcf-vxj5 \
            --ignore-vuln GHSA-pq67-6m6q-mj2v \
            --ignore-vuln GHSA-38jv-5279-wg99 \
            --ignore-vuln GHSA-9wx4-h78v-vm56 \
            --ignore-vuln GHSA-g4mx-q9vg-27p4 \
            --ignore-vuln CVE-2025-66418 \
            --ignore-vuln CVE-2025-66471

  test:
    needs: checks
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Qt runtime deps (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt
          python -m pip install -e ".[dev]"

      - name: Run tests with coverage
        shell: bash
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest --cov=src/logarithmic --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
