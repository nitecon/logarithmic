repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-toml
      - id: check-added-large-files

  # Local hooks that use the project's .venv
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: bash -c 'source .venv/bin/activate 2>/dev/null || source .venv/Scripts/activate 2>/dev/null; ruff check src/'
        language: system
        pass_filenames: false
        types: [python]
        files: ^src/

      - id: ruff-format
        name: ruff format
        entry: bash -c 'source .venv/bin/activate 2>/dev/null || source .venv/Scripts/activate 2>/dev/null; ruff format --check src/'
        language: system
        pass_filenames: false
        types: [python]
        files: ^src/

      - id: mypy
        name: mypy
        entry: bash -c 'source .venv/bin/activate 2>/dev/null || source .venv/Scripts/activate 2>/dev/null; mypy src/'
        language: system
        pass_filenames: false
        types: [python]
        files: ^src/
